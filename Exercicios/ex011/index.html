<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <P>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</P>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1055px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio controls preload="metadata">
        <source src="midia/backtrack.mp3" type="audio/mpeg">
        <source src="midia/backtrack.ogg" type="audio/ogg">
        <source src="midia/backtrack.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audios. <a href="midia/backtrack.mp3" download="baixar">Clique aqui para baixar o arquivo mp3</a></p>
    <h1></h1>
</body>
</html>
